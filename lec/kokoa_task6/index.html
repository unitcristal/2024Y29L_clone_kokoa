<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bar">
      <i class="bar__column fa-solid fa-bars fa-xl"></i>
      <span class="bar__column__text">library</span>
      <i class="bar__column fa-solid fa-basket-shopping fa-xl"></i>
    </div>
    <form class="form">
      <div class="form__box">
        <input
          class="form__box__input"
          type="text"
          placeholder="Search books..."
        />
        <i class="form__box__icon fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </form>
    <main class="main">
      <div class="chunk">
        <div class="content1">Book of the day</div>
        <div class="content1__box">
          <img
            class="content1__photo"
            src="https://m.media-amazon.com/images/I/81elboRK2BL._SY522_.jpg"
          />
          <div class="content1__align">
            <span class="content1__title">No Fixed Adobe</span>
            <span class="content1__subtitle">Journey Through</span>
            <div class="star__box">
              <i class="star__yellow fa-solid fa-star fa-xs"></i>
              <i class="star__yellow fa-solid fa-star fa-xs"></i>
              <i class="star__yellow fa-solid fa-star fa-xs"></i>
              <i class="star__yellow fa-solid fa-star fa-xs"></i>
              <i class="star__empty fa-solid fa-star fa-xs"></i>
            </div>
            <div class="btn__info">
              <div class="btn__journey">Journey</div>
              <div class="btn__biography">Biography</div>
            </div>
            <div class="btn__action">
              <div class="btn__bookmark">
                <i class="fa-solid fa-bookmark fa-sm"></i>
              </div>
              <div class="btn__book">
                <span>Book now</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="chunk">
        <span class="content2">Top Adventures</span>
        <div class="content2__box">
          <div class="content2__column">
            <div class="content2__photo__container">
              <div class="content2__photo">
                <img
                  class="img1"
                  src="https://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
                />
              </div>
            </div>
            <div class="content2__star__box">
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__empty fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="content2__column">
            <div class="content2__photo__container">
              <div class="content2__photo">
                <img
                  class="img2"
                  src="https://ci-cdn.childrensillustrators.com/images/individual-images/Y4H5oDke8ScPlWCvv6Rml9yfys0exMuaeGnSLvny700x1008@2x.jpg"
                />
              </div>
            </div>
            <div class="content2__star__box">
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__empty fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="content2__column">
            <div class="content2__photo__container">
              <div class="content2__photo">
                <img
                  class="img3"
                  src="https://i.pinimg.com/736x/5b/dc/97/5bdc9708176f2972f02d829e24ed0362.jpg"
                />
              </div>
            </div>
            <div class="content2__star__box">
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__empty fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="content2__column">
            <div class="content2__photo__container">
              <div class="content2__photo">
                <img
                  class="img4"
                  src="https://i.pinimg.com/564x/87/f2/ab/87f2abe0c9c95a22368b4842a1b830e1.jpg"
                />
              </div>
            </div>
            <div class="content2__star__box">
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__yellow fa-solid fa-star fa-2xs"></i>
              <i class="star__empty fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="chunk">
        <span class="content3">Popular authors</span>
        <div class="content3__box">
          <div class="content3__photo__container">
            <img
              class="content3__photo"
              src="https://i.namu.wiki/i/WXqwQ6Z2srRuk6tLwQ5MJSkBc9gVvUxsjApDEaGnWXiDZoZWQVB1XRPb0-zoQBbrdLNpFIPtEik76l_fNoItrCO8HbqbBeum04RHQHunWw6wFwubOj75uUKHBDp4Ns_P7YJ6rL-gYZcP95pioo97GQ.webp"
            />
          </div>
          <div class="content3__text">
            <span class="content3__name">George Raymond Richard Martin</span>
            <span class="content3__description"
              >Modern American science fiction writer, screenwriter, producer
              and editor, winner of many literary awards.</span
            >
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/bf4eaf5d11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
