<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>repl.it</title>
</head>

<body>
  <h1>Create An Account</h1>
  <form>
    <div>
      <label for="firstname">First Name </label>
      <input id="firstname" required placeholder="First Name" type="text" />
    </div>
    <div>
      <label for="lastname">Last Name </label>
      <input id="lastname" required placeholder="Last Name" type="text" />
    </div>
    <div>
      <label for="email">Email </label>
      <input id="email" required placeholder="Email" type="email" />
    </div>
    <div>
      <label for="username">User Name</label>
      <input id="username" required placeholder="User Name" type="text" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" required placeholder="Password" type="password" minlength="10" />
    </div>
    <div>
      <label for="birthdate">Birth date</label>
      <input id="birthdate" required type="date" />
    </div>
    <div>
      <label for="happy">How happy are you?</label>
      <input id="happy" required type="range" list="markers" />
      <datalist id="markers">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>
    <div>
      <label for="color">What is your fav.color?</label>
      <input id="color" required type="color" />
    </div>
    <input id="submit" type="submit" value="create account" />

</body>

</html>
