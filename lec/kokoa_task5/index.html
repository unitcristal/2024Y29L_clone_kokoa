<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bar">
      <i class="bar__column__icon fa-solid fa-xmark"></i>
      <span class="bar__column__playlist">Playlist</span>
    </div>
    <div class="content__focused">
      <div class="content__focused__photo">
        <div class="scale">
          <i class="fa-solid fa-image"></i>
        </div>
      </div>
      <div class="content__focused__description">
        <span class="content__focused__description__title">Random Love</span>
        <span class="content__focused__description__name">by Divay Kapoor</span>
      </div>
    </div>
    <div class="buttons">
      <div class="border btn__align buttons__play">
        <i class="buttons__play__logo fa-solid fa-play"></i>
        <span class="buttons__play__text">Play</span>
      </div>
      <div class="border btn__align buttons__heart">
        <i class="buttons__heart__logo fa-regular fa-heart"></i>
      </div>
      <div class="border btn__align buttons__add">
        <i class="buttons__add__logo fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="content">
      <ul class="content__list">
        <div class="content__list__photo"></div>
        <div class="content__list__description">
          <span class="content__list__title">Matargasti</span>
          <span class="content__list__name">Mohit Chauhan</span>
        </div>
      </ul>
      <ul class="content__list">
        <div class="content__list__photo"></div>
        <div class="content__list__description">
          <span class="content__list__title">Attitude</span>
          <span class="content__list__name">Lewis OfMan · Attitue</span>
        </div>
      </ul>
      <ul class="content__list">
        <div class="content__list__photo"></div>
        <div class="content__list__description">
          <span class="content__list__title">Try Everthing</span>
          <span class="content__list__name">Shakira · Zootopia</span>
        </div>
      </ul>
      <ul class="content__list">
        <div class="content__list__photo"></div>
        <div class="content__list__description">
          <span class="content__list__title">Sunflower</span>
          <span class="content__list__name">Joseph Vincent · Sunflower</span>
        </div>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/bf4eaf5d11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
