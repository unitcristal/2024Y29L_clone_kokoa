<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <div class="top-btns">
        <div class="top-btns__left">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
        </div>
        <div class="top-btns__right">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      </div>
      <div class="profile__photo__container">
        <div class="profile__photo">
          <img src="https://www.ticketmaster.fr/statics/artiste/2_img.jpg" />
        </div>
      </div>

      <div class="singer__info">
        <span class="singer__info__singer">Calogero</span>
        <span class="singer__info__description">Pop Rock</span>
      </div>
      <div class="middle-btns">
        <div class="middle__shuffle">shuffle</div>
        <div class="middle__heart">
          <i class="fa-solid fa-heart fa-lg"></i>
          <span>212 971</span>
        </div>
      </div>
      <ul>
        <li>
          <div class="list__align">
            <div class="list__photo">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/494/938/80494938_1418871974277_1_600x600.JPG/dims/resize/Q_80,0"
              />
            </div>
            <div class="list__info">
              <span class="list__info__singer">Calogero</span>
              <span class="list__info__song">CRISTAL</span>
            </div>
          </div>
          <div class="list__icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="focused__song">
          <div class="list__align">
            <div class="list__photo">
              <img
                src="https://i.namu.wiki/i/Cd05NGnTFA8Obi9ql6hxXyOVzBtja-ogFARm551nIDqd8_BSI4_jqB1HNU4IhXlYUPh1TUfo2QwRIHmIOPovy1Eac5BYgXPxbOxGCgv_xZP2P4nIL1qlWqufAlBmesMSoti95u0NpaoDwzPwkQFLQg.webp"
              />
            </div>
            <div class="list__info">
              <span class="list__info__singer">Calogero</span>
              <span class="list__info__song">AVANT TOI</span>
            </div>
          </div>
          <div class="list__icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li>
          <div class="list__align">
            <div class="list__photo">
              <img
                src="https://i.namu.wiki/i/qyJHd2rR8RQ_xOr9o_qUGCdeXOe-FlEeQEWaYwJXspowwGv5fXAzehfNKklXSRzqa5yqjtgEIGD8IHBlloztZdxOxsSWjJxjirFWsWztEacJ9sfVQVXu7RXzMGQ74753-k-27ZCu7iFtwwYle7ZK2Q.webp"
              />
            </div>
            <div class="list__info">
              <span class="list__info__singer">Calogero</span>
              <span class="list__info__song">LE PORTRAIT</span>
            </div>
          </div>
          <div class="list__icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li>
          <div class="list__align">
            <div class="list__photo">
              <img
                src="https://i.namu.wiki/i/ffz93iLgUV9B9u8QngA94E-uGnsNQMlPE0GbuDlfexj6zCGHO_mDkyPac7DViFkgoLjQWnvMUeZfjqZZwrYnGyENVsRDHZcRYfjExgFMV2HGObYqJMj6nNx4-HykWPhmY4Cz2jvqLkI-RE_JfU9pCA.webp"
              />
            </div>
            <div class="list__info">
              <span class="list__info__singer">Calogero</span>
              <span class="list__info__song">POMME C</span>
            </div>
          </div>
          <div class="list__icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
      </ul>
      <div class="box1__play__box">
        <div class="box1__play__box__container">
          <div class="box1__play__box__left">
            <span class="box1__play__box__song">Avant toi</span>
            <span class="box1__play__box__singer">Calogero</span>
          </div>
          <div class="box1__play__box__right">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-pause fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="box2">
      <div class="top-btns box2__top">
        <div><i class="top-btns__left fa-solid fa-arrow-left fa-lg"></i></div>
        <div><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
      </div>
      <div class="playing__photo">
        <div class="playing__photo__container">
          <img
            src="https://i.namu.wiki/i/Cd05NGnTFA8Obi9ql6hxXyOVzBtja-ogFARm551nIDqd8_BSI4_jqB1HNU4IhXlYUPh1TUfo2QwRIHmIOPovy1Eac5BYgXPxbOxGCgv_xZP2P4nIL1qlWqufAlBmesMSoti95u0NpaoDwzPwkQFLQg.webp"
          />
        </div>
      </div>
      <div class="playing__info">
        <span class="playing__info__title">Avant toi</span>
        <span class="playing__info__singer">Calogero</span>
      </div>
      <div class="minutes">
        <span>1:56</span>
        <span>2:21</span>
      </div>
      <div class="playingbar">
        <div class="playingbar__1"></div>
        <div class="playingbar__2"></div>
        <div class="playingbar__3"></div>
      </div>
      <div class="playing__btns">
        <div class="playing__btns__1">
          <i class="playing__btns__1__1 fa-solid fa-repeat fa-lg"></i>
          <i class="playing__btns__1__2 fa-solid fa-backward-step fa-xl"></i>
        </div>
        <div class="playing__btns__2">
          <div class="playing__btns__2__box">
            <i class="playing__btns__1__3 fa-solid fa-play fa-lg"></i>
          </div>
        </div>
        <div class="playing__btns__3">
          <i class="playing__btns__1__4 fa-solid fa-forward-step fa-xl"></i>
          <i class="playing__btns__1__5 fa-solid fa-shuffle fa-lg"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/bf4eaf5d11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
